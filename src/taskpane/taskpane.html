<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoso Task Pane Add-in</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
  <link rel="stylesheet"
    href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

  <!-- Template styles -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
  <header class="ms-welcome__header ms-bgColor-neutralLighter">
    <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
    <h1 class="ms-font-su">Welcome</h1>
  </header>
  <main id="app-body" class="ms-welcome__main" style="display: none;">
    <div class="fluent-file-input">
      <div class="command-bar-style">
        <input type="file" id="fileInput" accept=".txt" />

        <label for="fileInput" class="ms-Button ms-Button--compound">
          <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--OpenFile"></i></span>
          <span class="ms-Button-label">Select file</span>
        </label>

        <button id="importButton" class="ms-Button ms-Button--primary ms-Button--compound" disabled>
          <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Upload"></i></span>
          <span class="ms-Button-label">Import</span>
        </button>
      </div>
      <span id="fileName" class="file-name-display">No file chosen</span>

    </div>

    <div role="button" id="formatTransactions" class="ms-Button ms-Button--hero ms-font-xl">
      <span class="ms-Button-label">Format Dispenses</span>
    </div>
    <div role="button" id="analyzeData" class="ms-Button ms-Button--hero ms-font-xl">
      <span class="ms-Button-label">Analyze Data</span>
    </div>
    <p><label id="item-subject"></label></p>
  </main>
</body>

</html>
